--- 
layout: page 
---
<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">Por
                <span class="bold">{{ site.data.authors[page.author].full_name }}</span> Fecha:
                <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span>
              </p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Volver al blog</a>
</p>
